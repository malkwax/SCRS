{% extends "myadmin/table_index.html" %}
{% load tags %}

{% block container %}

    <form class="form-horizontal" role="form" method="post">{% csrf_token %}
      <span style="color: red">{{ form_obj.errors }}</span>
      {% for field in form_obj %}
      <div class="form-group">
        <label  class="col-sm-2 control-label" style="font-weight: normal">
            {% if field.field.required %}
                <b>{{ field.label }}</b>
            {% else %}
                {{ field.label }}
            {% endif %}
        </label>



       <div class="col-sm-6">



                {{ field }}

        </div>


      </div>
      {% endfor %}

      <div class="form-group">
          {% block delete_obj %}
          <div class="col-sm-2">

                <a class="btn btn-danger" href="{% url 'obj_delete' app_name table_name form_obj.instance.id %}">Delete</a>

          </div>
          {% endblock %}
          <div class="col-sm-10 ">
            <button type="submit" class="btn btn-success pull-right">Save</button>
          </div>
      </div>
    </form>


{% endblock %}
